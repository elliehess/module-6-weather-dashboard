<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
        <div class = "container">
        <h1>Weather Dashboard</h1>
        </div>
    </header>

    <!--  container for search bar  -->
    <div class="container-fluid">
        <div class="row">
          <aside class="col-lg-2 bg-light">
            <h5 class="mt-1">Search for a City:</h5>
            <div class="form-inline form-group">
              <input class="form-control" type="text" id="search-value" />
              <button class="btn btn-primary" id="search-button">Search</button>
            </div>

            <ul class="list-group history mx-auto"></ul>
        </aside>

        <div class="col-lg-10">
            <div id="today" class="mt-3">
              <!--  today's weather data elements  -->
            </div>
            <div id="forecast" class="row mt-3">
              <!--  5 day forecast data elements -->
            </div>
          </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
